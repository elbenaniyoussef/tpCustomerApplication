<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Liste des clients</title>
    </h:head>
    <h:body>
        <h1>Liste des clients</h1>
        <p:dataTable value="#{customerBean.customers}" var="item"  sortMode="multiplele">

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.customerId}"/>
            </p:column>

            <p:column sortBy="#{item.name}" headerText="Name" sortOrder="asc">
               
                <h:outputText value="#{item.name}"/> 
                
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Ville"/>
                </f:facet>
                <h:outputText value="#{item.city}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Reduction"/>
                </f:facet>

                <h:outputText value="#{item.discount.code += ' : ' += item.discount.rate += ' %'}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Zip Code"/>
                </f:facet>

                <h:outputText value="#{item.zip.zipCode}" />
            </p:column>
        </p:dataTable>

    </h:body>
</html>
